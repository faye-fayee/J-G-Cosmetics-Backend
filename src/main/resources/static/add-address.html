<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address - J&G Cosmetics</title>
    <link rel="icon" type="image/x-icon" href="/img/LOGO%20(NO%20BG).ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <script src="cart.js"></script>
    <script src="add-address.js"></script>
    <script src="prod-details.js"></script>

</head>
<body>
    <main>
        <section class="main-section">
            <header class="navbar">
                <nav class="left-nav">
                    <div class="img-logo">
                        <a href="#">
                        <img src="img/LOGO (NO BG).png" alt="">
                        </a>
                    </div>
                    <div class="unstyled-home-text">
                        <strong><a href="index.html">HOME</a> </strong>
                    </div>
                    <div class="dropdown">
                        <strong>
                            <button onclick="myFunction()" class="shop-btn">SHOP
                                <span class="arrow-down material-symbols-outlined">arrow_drop_down</span>
                                </button>
                        </strong>
                        <div id="myDropdown" class="dropdown-list">
                            <a href="products.html">All Products</a>
                            <a href="lips.html">Lips</a>
                            <a href="eyes.html">Eyes</a>
                            <a href="brows.html">Brows</a>
                            <a href="cheeks.html">Cheeks</a>
                            <a href="tools.html">Tools</a>
                        </div>
                    </div>
                </nav>
                
                <nav class="right-nav">
                    <div class="search-div">
                        <form>
                            <div class="search">
                                <span class="search-icon material-symbols-outlined">search</span>
                                <input class="search-input" type="search" placeholder="Search for a product...">
                            </div>
                        </form>
                    </div>
                    <div class="far-right">
                        <a class="account-link"><span class="person-icon material-symbols-outlined">person</span></a>


                        <a class="shopping-cart-container" href="">
                            <span class="shopping-cart-icon material-symbols-outlined">shopping_cart</span>
                            <span class="cart-counter">0</span>
                        </a>
                        
                    </div>
                </nav>
            </header>

            <div class="add-address-form-container">
                <h1>Add Address</h1>
                <form autocomplete="off" id="add-address-form">

                    <label>Label</label>
                    <input type="text" name="label" id="label" placeholder="Ex. Home, Work, etc." required>

                    <label>Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Ex. John Doe" required>
                    
                    <label>Phone Number</label>
                    <input type="text" name="ph" id="phone-number" placeholder="Ex. 1234456910 " required>

                    <label>Address Line</label>
                    <input type="text" name="address-line" id="address-line" placeholder=" Ex. 123 Purok St" required>

                    <label>City</label>
                    <input type="text" name="city" id="city" placeholder="Ex. Quezon City" required>

                    <label>Postal Code</label>
                    <input type="text" name="postal-code" id="postal-code" placeholder="Ex. 4000" required>

                    <label>Country</label>
                    <input type="text" name="country" id="country" placeholder="Ex. Philippines" required>

                    <p><button class="submit-address-btn" type="submit">Add</button></p>
                    <p><a class="account-link"> Back to Account</a></p>
                
                </form>
            </div>
        <footer>
            <div class="footer-content">
                <div>
                    <h4>SHOP</h4>
                    <div class="product-category">
                        <ul class="category-list">
                            <li><a href="products.html">ALL PRODUCTS</a></li>
                            <li><a href="lips.html">LIPS</a></li>
                        </ul>
                        <ul class="category-list">
                            <li><a href="eyes.html">EYES</a></li>
                            <li><a href="brows.html">BROWS</a></li>
                        </ul>
                        <ul class="category-list">
                            <li><a href="cheeks.html">CHEEKS</a></li>
                            <li><a href="tools.html">TOOLS</a></li>
                        </ul>
                    </div>
                </div>

                
            </div>
        </footer>
        </section>
    </main>

    <div class="cart-tab">
        <h1>Shopping Cart</h1>
        <div class="cart-list">
            <div class="cart-total-container"></div>
            <div class="cart-item"></div>
        </div>
        <div class="cart-btn">
            <button class="close-cart-btn">CLOSE</button>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">CHECKOUT</button>
        </div>
    </div>
    
</body>
</html>
